<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menú MichesSanfa</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Menú MichesSanfa</h1>
    </header>

    <nav class="main-nav">
        <button class="nav-btn active" data-category="comida">Comida</button>
        <button class="nav-btn" data-category="bebidas">Bebidas</button>
        <button class="nav-btn" data-category="cocteleria">Coctelería</button>
        <button class="nav-btn" data-category="postres">Postres</button>
    </nav>

    <main id="content-area">
        <section id="menu-container"></section>

        <section id="facturacion" class="hidden">
            <h2>Solicitud de Facturación</h2>
            <form id="facturaForm" enctype="multipart/form-data">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="ticket">Ticket del restaurante (PDF/JPG/PNG):</label>
                <input type="file" id="ticket" name="ticket" accept=".jpg,.png,.pdf" required>

                <label for="voucher">Voucher de pago (PDF/JPG/PNG):</label>
                <input type="file" id="voucher" name="voucher" accept=".jpg,.png,.pdf" required>

                <label for="constancia">Constancia de situación fiscal (PDF/JPG/PNG):</label>
                <input type="file" id="constancia" name="constancia" accept=".jpg,.png,.pdf" required>

                <button type="submit">Enviar para facturación</button>
            </form>
            <p id="mensaje"></p>
        </section>
    </main>

    <footer>
        <span class="facturacion-link" data-category="facturacion">
            Facturación 🧾 (Solicita tu CFDI)
        </span>
        <p>© 2025 Restaurante Michessanfa</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
